<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    
    <!-- css -->
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    
    <!-- colyseus.js client -->
    <script type="text/javascript" src="https://rawcdn.githack.com/colyseus/colyseus.js/b769c403be25dcb52bac71d3fb9f45c9f7ac556e/dist/colyseus.js"></script>
    
    <!-- main js -->
    <script src="script.js"></script>

  </head>
  <body>
    <div id="header-wrapper">
      <div id="title">
        <h1>All-but-one of these people are lying</h1>
      </div>
      <h2>A.K.A. abootpal, v.0.1.0, by <a href="http://dylanjw.co.uk">Dylan J. W.</a></h2>
    </div>
    
    <div id="nickname">
      <form id="form-nickname" onsubmit="return joinGame();">
        <label for="form-nickname">Choose a nickname:</label>
        <input type="text" id="input-nickname" minlength=1 maxlength=16 value="" autofocus />
        <input type="submit" value="Join game" />
      </form>
    </div>
    
    <div id="body">
    
      <div id="leftcol">

        <div id="status">
          <h3 id="status-gamestate"></h3>
          <h3 id="status-roundnumber"></h3>
          <h3 id="status-playstate-timeleft"></h3>
        </div>

        <div id="scores">
          <h3>Scores:</h3>
          <table id="scores-table"></table>
        </div>

        <div id="controls"></div>
        
      </div>
    
      <div id="rightcol">

        <div id="mainwindow">
          <iframe id="wikiframe"></iframe>
          <div id="maingame"></div>
        </div>

        <div id="messages">
          <p>Welcome to this abootpal game!</p>
        </div>
    
        <div id="chat-message">
          <form id="form-chat-message">
            <input type="text" id="input-chat-message" autocomplete="off" minlength=1 maxlength=256 placeholder="Type a message to chat" value="" />
            <input type="submit" value="Send" />
          </form>
        </div>
        
      </div>
    </div>
    
    </div>
    
  </body>
</html>
